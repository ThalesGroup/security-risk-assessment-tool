name: backend-test
on: pull_request
jobs: 
  test: 
    runs-on: windows-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'
      - run: cd lib | npm install
      - run: npm run test  
