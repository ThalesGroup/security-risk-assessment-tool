<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Encryption Window</title>
    <link rel="stylesheet" type="text/css" href="../../global styles/global-styles.css">
  </head>
  <body>
    <form class="password-form-container">
      <div class="password-input-container">
        <label>Password:</label>
        <input 
          id="secret" 
          type="password" 
          minlength="12" 
          pattern="^(?=.*\d)(?=.*[#$@!%&*?])(?=.*[A-Z])(?=.*[a-z])[A-Za-z\d#$@!%&*?]{12,}$" 
          />
        <div id="show-secret" type="button"></div>
      </div>
      <input id="save-secret" type="checkbox" name="saveSecret"></button>
      <label for="saveSecret"> Save the password for 15min</label><br>
      <input id="btn" type="submit" value="Encrypt"/>
    </form>
    <script src="./handler-event.js"></script>
  </body>
</html>
